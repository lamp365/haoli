<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>『{:C('webName')}』后台管理</title>
    <link rel="stylesheet" type="text/css" href="__LIBS__/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/common.css"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/main.css"/>
    <script type="text/javascript" src="__JS__/libs/modernizr.min.js"></script>
    <block name="style"> </block>
</head>
<body>
<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <div class="topbar-logo-wrap clearfix">
            <h1 class="topbar-logo none"><a href="__MODULE__" class="navbar-brand">后台管理</a></h1>
            <ul class="navbar-list clearfix">
                <li><a class="on" href="__MODULE__">首页</a></li>
                <li><a href="__APP__" target="_blank">网站首页</a></li>
            </ul>
        </div>
        <div class="top-info-wrap">
            <ul class="top-info-list clearfix">
                <li><a href="{:U('User/root')}">管理员</a></li>
                <li><a href="{:U('User/pwd')}">修改密码</a></li>
                <li><a href="{:U('Public/logout')}">退出</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="clearfix">

    <include file="Public/slide"/>

    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list">
                <block name="title">
                     <i class="icon-font">&#xe06b;</i><span>欢迎使用『{:C('webName')}』内部管理系统。</span>
                </block>
            </div>
        </div>

        <block name="body"> </block>

    </div>
    <!--/main-->
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="myModalLabel"> </h3>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" class="modal_suer" style="display: none">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script src="__LIBS__/bootstrap/js/jquery.js"></script>
<script src="__LIBS__/bootstrap/js/bootstrap.min.js"></script>
<script src="__JS__/common.js"></script>
<block name="javascript"> </block>
</body>
</html>
