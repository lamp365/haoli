<extend name="Public/base"/>

<block name="title">
    <i class="icon-font"></i><a href="__MODULE__">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">用户管理</span>
</block>
<block name="body">
    <div class="search-wrap">
        <div class="search-content">
            <form action="__CONTROLLER__" method="post">
                <table class="search-tab">
                    <tr>
                        <th width="80">身份选择:</th>
                        <td>
                            <select name="userRole" id="" class="common-text">
                                <option value="0">全部</option>

                                <volist name="userRole" id="user">
                                <option value="{$key}">{$user}</option>
                                </volist>

                            </select>
                        </td>
                        <th width="70">用户查询:</th>
                        <td><input class="common-text" placeholder="输入用户名" name="keyword" value="" id="" type="text"></td>
                        <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="result-wrap">
        <form name="myform" id="myform" method="post">
            <div class="result-title">
                <div class="result-list">
                    <a href="{:U('User/addUser')}"><i class="icon-font"></i>新增成员</a>
                    <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                </div>
            </div>
            <div class="result-content">

                <if condition="empty($userData)">
                    <p style="text-align: center; line-height: 50px;">暂无数据！</p>
                <else/>
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th>排序</th>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>邮箱</th>
                            <th>手机号</th>
                            <th>身份</th>
                            <th>地区</th>
                            <th>通行证</th>
                            <th>注册时间</th>
                            <th>最后时间</th>
                            <th>操作</th>
                        </tr>
                        <tr>
                            <td class="tc"><input name="id[]" value="59" type="checkbox"></td>
                            <td>
                                <input name="ids[]" value="59" type="hidden">
                                <input class="common-input sort-input" name="ord[]" value="0" type="text">
                            </td>
                            <td>59</td>
                            <td title="发哥经典"><a target="_blank" href="#" title="发哥经典">发哥经典</a> …
                            </td>
                            <td>0</td>
                            <td>0</td>
                            <td>2</td>
                            <td>admin</td>
                            <td>2014-03-15 21:11:01</td>
                            <td>2014-03-15 21:11:01</td>
                            <td></td>
                            <td>
                                <a class="link-update" href="#">修改</a>
                                <a class="link-del" href="#">删除</a>
                            </td>
                        </tr>

                    </table>
                    <div class="list-page"> 2 条 1/1 页</div>
                </if>
            </div>
        </form>
    </div>

</block>
